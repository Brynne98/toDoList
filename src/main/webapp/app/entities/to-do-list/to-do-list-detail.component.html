<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="toDoList">
            <h2><span>To Do List</span> {{toDoList.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{toDoList.title}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{toDoList.category}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{toDoList.description}}</span>
                </dd>
                <dt><span>Due Date</span></dt>
                <dd>
                    <span>{{toDoList.dueDate}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{toDoList.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/to-do-list', toDoList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
